<!DOCTYPE html>
<html lang="en">
<head>

        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
        }

        h1, h3 {
            color: #333;
        }

        }

            margin: 10px 0;
        }

        input[type="number"] {
            width: 80%;
            padding: 8px;

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;

        }
    </style>
</head>

    <header>
        <h1>My Second Machine Learning Cloud-based Model</h1>
    </header>

    <main>
        <h3>Text sentiment</h3>

        <form action="/result" method="post">
            <p>Please enter the text</p>
            <p><input type="text" name="t" required></p>
            <p><input type="submit" value="Enter"></p>
        </form>
    </main>

</html>
